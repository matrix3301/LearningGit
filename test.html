	<script type="text/javascript">

		$('.tabs li').hammer().on('tap',  function() {
			var _this = $(this);
			if(_this.hasClass('active')) return;
			var i = $('.tabs li').index(this);
			_this.siblings('.active').removeClass('active');
			_this.addClass('active');
			$('.product .list').hide();
			$('.product .list').eq(i).show();
			$(window).scrollTop(0);
		});

	</script>
